<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
  <script src="script.js" defer></script>
</head>
<body>
    <!-- width and height is hardcoded for video  -->
    <video src="" width="720" height="560" autoplay muted></video>
<!-- Text in a <pre> element is displayed in a fixed-width font, and the text preserves both spaces and line breaks. The text will be displayed exactly as written in the HTML source code. -->


    <!--white space pre-wrap bcz we need our code to recognize the line break from the text -->
<pre data-text style="font-size: 2rem; font-family: inherit ; width: 100%; white-space: pre-wrap;"></pre>
</body>
</html>
